<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Circles</title>
    <script type="text/javascript" src="paper-full.js"></script>
    <link rel="stylesheet" type="text/css" href="circle.css">

  <script type="text/paperscript" canvas="myCanvas">

  var circles = [];

  function onKeyDown(event) {

    //paper js way:
    var maxPoint = new Point(view.size.width, view.size.height);
    //take max point and generate a random Point, use the rand method
    //gives us a random point between 0 and 10
    var randomPoint = Point.random();
    //take that and pass it into a new var called point and multiply those 2 points
    var point = maxPoint * randomPoint;
    var newCircle = new Path.Circle(point, 10)
    newCircle.fillColor = "yellow";
    circles.push(newCircle);
  }

  var animatedCircle = new Path.Circle(new Point(300,300), 100);
  animatedCircle.fillColor = "red";

  function onFrame(event){
    //an array of circles will be needed
    //and everytime we press a key
    //we will add a circle created to the array
    //so we will create a loop through it
    for(var i = 0; i < circles.length, i++){
      //on every frame we loop thorugh all circles in the array
      //add 1 to each ones hues, every frame
      circles[i].fillColor.hue += 1;
      circles[i].scale(.9);
    }

    //everytime there is a new frame
    //we add one to the hue of animated circle
    animatedCircle.fillColor.hue += 1;
    //we want to scale down the circle as it fades away
    //every frame it shrinks and shrinks till it disapears
  }

</script>
</head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
